{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="card text-center">
  <div class="card-header">
    <h1 align="center">Login</h1>
  </div>
    <div class="card-body" style="padding: 120px; padding-top: 50px;">
<form method="POST">
  <div class="form-group">
    <!-- <label for="email">Email Address</label> -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter Email Address"
    />
  </div>
  <div class="form-group">
    <!-- <label for="password">Password</label> -->
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-outline-primary btn-lg">Login</button>
</form>
</div>
<div class="card-footer text-muted" style="padding: 50px;">
  Copyright Â© 2022 CaughtInALie. All Rights Reserved
</div>
</div>
{% endblock %}
