{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="card text-center">
  <div class="card-header">
    <h1 align="center">Sign Up</h1>
  </div>
    <div class="card-body" style="padding: 120px; padding-top: 50px;">
<form method="POST">
  <div class="form-group">
    <!-- <label for="email">Email Address</label> -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter Email Address"
    />
  </div>
  <div class="form-group">
    <!-- <label for="firstName">First Name</label> -->
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter First Name"
    />
  </div>
  <div class="form-group">
    <!-- <label for="password1">Password</label> -->
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter Password"
    />
  </div>
  <div class="form-group">
    <!-- <label for="password2">Password (Confirm)</label> -->
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Re-Enter Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-outline-primary btn-lg">Sign Up</button>
</form>
</div>
<div class="card-footer text-muted" style="padding: 50px;">
  Copyright Â© 2022 CaughtInALie. All Rights Reserved
</div>
</div>
{% endblock %}
